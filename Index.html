<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      color: #333;
    }

    header {
      background-color: #4e89ae;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      margin-bottom: 0.5rem;
    }

    .about {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .about h2 {
      margin-bottom: 1rem;
      color: #4e89ae;
    }

    .about p {
      line-height: 1.6;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #eee;
      margin-top: 3rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }

      .about {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Hi, I'm Vaishu</h1>
    <p>Aspiring Web Developer</p>
  </header>

  <section class="about">
    <h2>About Me</h2>
    <p>
      I'm learning web development and love creating beautiful and functional websites.
      I have a passion for coding, designing, and solving real-world problems through technology.
    </p>
  </section>

  <footer>
    &copy; 2025 Vaishu. All rights reserved.
  </footer>

</body>
</html>
